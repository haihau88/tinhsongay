<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
<input id="thangmay"  type="number">
<button onclick="Myfunction()">tinh so ngay</button>
<p id="ketqua"></p>
<script>

    function Myfunction() {
        let month = document.getElementById('thangmay').value;

        switch (month) {
            case '2':
                document.getElementById('ketqua').innerHTML='thang' + month + 'co 28 hoac 29 ngay';
                break;
            case '1':
            case '3':
            case '5':
            case '7':
            case '9':
            case '11':
                document.getElementById('ketqua').innerHTML='thang' + month + 'co 31 ngay';
                break;
            case '4':
            case '6':
            case '8':
            case '10':
            case '12':
                document.getElementById('ketqua').innerHTML='thang' + month + 'co 30 ngay';
        }

    }
</script>
</body>
</html>
